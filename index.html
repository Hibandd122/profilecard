<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahikari_Hola | Cosmic</title>
    <link rel="icon" type="image/png" href="avatar.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="overlay" id="start-overlay">
        <div class="loader-ring"></div>
        <p>INITIALIZING...</p>
    </div>

    <div class="bg-fixed"></div>
    
    <div class="cosmic-portal"></div>

    <div class="fireflies">
        <div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div>
        <div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div>
        <div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div><div class="fly"></div>
    </div>

    <div class="card-container">
        <span class="rgb-border"></span>
        
        <div class="col-left">
            <div class="avatar-holder">
                <div class="ripple-base"><span></span><span></span><span></span></div>
                <img src="avatar.png" alt="Avatar" class="char-img" id="char-avatar">
            </div>

            <div class="name-box">
                <h1 class="gradient-text" data-text="Mahikari_Hola">Mahikari_Hola</h1>
                <div class="badge-row">
                    <span class="badge" id="typing-text"></span>
                </div>
            </div>

            <div class="social-row">
                <a href="https://www.facebook.com/profile.php?id=61582336522985" target="_blank" class="s-btn fb"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@mahikari_hola" target="_blank" class="s-btn tt"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="col-right">
            <div id="greeting-box" class="greeting-style">Loading...</div>

            <div class="countdown-box">
                <div class="box-label"><i class="fas fa-clock"></i> SỰ KIỆN SẮP TỚI (VN)</div>
                <div class="timer-display">
                    <div class="t-unit"><span id="days">00</span><small>NGÀY</small></div><div class="sep">:</div>
                    <div class="t-unit"><span id="hours">00</span><small>GIỜ</small></div><div class="sep">:</div>
                    <div class="t-unit"><span id="minutes">00</span><small>PHÚT</small></div><div class="sep">:</div>
                    <div class="t-unit"><span id="seconds">00</span><small>GIÂY</small></div>
                </div>
            </div>

            <div class="waifu-box">
                <div class="box-label"><i class="fas fa-heart"></i> WAIFU LIST</div>
                <ul class="w-list">
                    <li class="top-1"><span class="rank">#1</span> Shiina Mahiru <i class="fas fa-crown"></i></li>
                    <li><span class="rank">#2</span> Kagari Fuyukawa</li>
                    <li><span class="rank">#3</span> Hiura Mihate</li>
                </ul>
            </div>

            <div class="music-player">
                <div class="track-info">
                    <div class="equalizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                    <div class="text-scroll"><span id="song-name">Waiting...</span></div>
                </div>
                <div class="progress-area" id="progress-container"><div class="progress-bar" id="progress"></div></div>
                <div class="controls">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play" class="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                    <div class="vol-wrapper"><i class="fas fa-volume-down"></i><input type="range" id="volume-slider" min="0" max="100" value="50"></div>
                </div>
                <audio id="audio"></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
