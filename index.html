<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mikagu_Hola · COSMIC 3.0</title>
    <link rel="icon" type="image/png" href="avatar.png">
    <!-- CSS files -->
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-backgrounds.css">
    <link rel="stylesheet" href="style-card.css">
    <link rel="stylesheet" href="style-left.css">
    <link rel="stylesheet" href="style-right.css">
    <link rel="stylesheet" href="style-responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- OVERLAY KHỞI ĐỘNG -->
    <div class="overlay" id="start-overlay" onclick="this.remove(); document.getElementById('play-pause').click();">
        <div class="loader">
            <div class="ring"></div>
            <div class="ring inner"></div>
        </div>
        <p class="glitch-text" data-text="INITIALIZING COSMOS...">INITIALIZING COSMOS...</p>
        <span class="tap-pulse">⏵ CHẠM ĐỂ KẾT NỐI</span>
    </div>

    <!-- NỀN SAO -->
    <canvas id="starry-canvas" class="starry-bg"></canvas>
    <div class="nebula"></div>
    <canvas id="spark-field" class="spark-field"></canvas>
    <div class="cosmic-whirl"></div>
    <div class="cosmic-whirl secondary"></div>

    <!-- CARD CHÍNH -->
    <div class="card-wrapper" id="card-tilt">
        <div class="card-container" id="main-card">
            <span class="rgb-flow"></span>
            <span class="rgb-flow reverse"></span>

            <!-- CỘT TRÁI -->
            <div class="col-left">
                <div class="avatar-zone">
                    <div class="ripple-ground"><span></span><span></span><span></span></div>
                    <div class="halo-rotate"></div>
                    <div class="halo-rotate outer"></div>
                    <img src="avatar.png" alt="Avatar" class="avatar-img" id="char-avatar">
                </div>
                <div class="title-area">
                    <h1 class="gradient-glitch" data-text="Mikagu_Hola">Mikagu_Hola</h1>
                    <div class="badge-wrapper">
                        <span class="badge-live" id="typing-badge"></span>
                        <span class="cursor-beam">|</span>
                    </div>
                </div>
                <div class="social-panel">
                    <button class="social-icon fb" data-url="https://www.facebook.com/profile.php?id=61582336522985"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-icon tt" data-url="https://www.tiktok.com/@Mikagu_hola"><i class="fab fa-tiktok"></i></button>
                    <button class="social-icon discord" data-url="https://discord.gg/NkbMV48zY6"><i class="fab fa-discord"></i></button>
                </div>
            </div>

            <!-- CỘT PHẢI -->
            <div class="col-right">
                <!-- COUNTDOWN -->
                <div class="countdown-panel">
                    <div class="panel-title"><i class="fas fa-satellite-dish"></i> COUNTDOWN • VN</div>
                    <div class="flip-clock">
                        <div class="flip-unit"><span id="days">00</span><small>NGÀY</small></div>
                        <div class="flip-sep">:</div>
                        <div class="flip-unit"><span id="hours">00</span><small>GIỜ</small></div>
                        <div class="flip-sep">:</div>
                        <div class="flip-unit"><span id="minutes">00</span><small>PHÚT</small></div>
                        <div class="flip-sep">:</div>
                        <div class="flip-unit"><span id="seconds">00</span><small>GIÂY</small></div>
                    </div>
                </div>

                <!-- WAIFU LIST NÂNG CẤP (ĐÃ SỬA ICON) -->
                <div class="waifu-panel">
                    <div class="panel-title"><i class="fas fa-heart-circle"></i> WAIFU COLLECTION</div>
                    <div class="waifu-grid">
                        <!-- #1 Shiina Mahiru - Thiên thần (feather) -->
                        <div class="waifu-item rank-1">
                            <div class="waifu-rank">#1</div>
                            <div class="waifu-info">
                                <span class="waifu-name">Shiina Mahiru</span>
                                <div class="waifu-bar"><div class="waifu-fill" style="width: 100%"></div></div>
                            </div>
                            <i class="fas fa-feather-alt angel-icon"></i>
                        </div>
                        <!-- #2 Kaguya - Mặt trăng -->
                        <div class="waifu-item rank-2">
                            <div class="waifu-rank">#2</div>
                            <div class="waifu-info">
                                <span class="waifu-name">Kaguya</span>
                                <div class="waifu-bar"><div class="waifu-fill" style="width: 96%"></div></div>
                            </div>
                            <i class="fas fa-moon moon-icon"></i>
                        </div>
                        <!-- #3 Yachiyo Runami - Mặt trăng -->
                        <div class="waifu-item rank-3">
                            <div class="waifu-rank">#3</div>
                            <div class="waifu-info">
                                <span class="waifu-name">Yachiyo Runami</span>
                                <div class="waifu-bar"><div class="waifu-fill" style="width: 93%"></div></div>
                            </div>
                            <i class="fas fa-moon moon-icon"></i>
                        </div>
                        <!-- #4 Kagari Fuyukawa - Con mèo -->
                        <div class="waifu-item">
                            <div class="waifu-rank">#4</div>
                            <div class="waifu-info">
                                <span class="waifu-name">Kagari Fuyukawa</span>
                                <div class="waifu-bar"><div class="waifu-fill" style="width: 89%"></div></div>
                            </div>
                            <i class="fas fa-cat cat-icon"></i>
                        </div>
                        <!-- #5 Hiura Mihate - Trái tim -->
                        <div class="waifu-item">
                            <div class="waifu-rank">#5</div>
                            <div class="waifu-info">
                                <span class="waifu-name">Hiura Mihate</span>
                                <div class="waifu-bar"><div class="waifu-fill" style="width: 86%"></div></div>
                            </div>
                            <i class="fas fa-heart pulse-heart"></i>
                        </div>
                    </div>
                </div>

                <!-- MUSIC PLAYER -->
                <div class="music-panel">
                    <div class="track-header">
                        <canvas id="frequency-vis" width="60" height="36"></canvas>
                        <div class="track-marquee">
                            <span id="track-name" class="track-title">Đang tải...</span>
                        </div>
                    </div>
                    <div class="time-track">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </div>
                    <div class="seek-area" id="seek-container">
                        <div class="seek-bar" id="seek-fill"></div>
                        <div class="seek-tooltip" id="seek-tip">0:00</div>
                    </div>
                    <div class="player-controls">
                        <button id="prev-track" class="ctrl"><i class="fas fa-backward-step"></i></button>
                        <button id="play-pause" class="play-circle"><i class="fas fa-play"></i></button>
                        <button id="next-track" class="ctrl"><i class="fas fa-forward-step"></i></button>
                        <div class="volume-dock">
                            <i class="fas fa-volume-low"></i>
                            <input type="range" id="volume-control" min="0" max="100" value="45">
                        </div>
                    </div>
                    <audio id="audio-player" preload="metadata"></audio>
                    <div id="audio-alert" class="audio-alert hidden">⚠️ KHÔNG TÌM THẤY FILE NHẠC</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files (thứ tự: config trước) -->
    <script src="config.js"></script>
    <script src="stars.js"></script>
    <script src="spark.js"></script>
    <script src="music.js"></script>
    <script src="avatar.js"></script>
    <script src="typewriter.js"></script>
    <script src="countdown.js"></script>
    <script src="tilt.js"></script>
    <script src="social.js"></script>
</body>
</html>
